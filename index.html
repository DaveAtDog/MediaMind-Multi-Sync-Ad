<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Dog Digital - MediaMind Multi Sync Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <!-- 1 COL -->
            <div class="row">
                <div class="span12">
                   <div class="page-header">
                     <h4>Master</h4>
                   </div>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <div id="swf_master">
                        <a href="http://www.adobe.com/go/getflashplayer" class="btn btn-primary">Get Adobe Flash player</a>
                    </div>
                </div>
            </div>

            <!-- 2 COLS -->
            <div class="row">
                <div class="span6">
                   <div class="page-header">
                     <h4>Slave 1</h4>
                   </div>
                </div>
                <div class="span6">
                   <div class="page-header">
                     <h4>Slave 2</h4>
                   </div>
                </div>
            </div>
            <div class="row">
                <div class="span6">
                    <div id="swf_slave1">
                        <a href="http://www.adobe.com/go/getflashplayer" class="btn btn-primary">Get Adobe Flash player</a>
                    </div>
                </div>
                <div class="span6">
                    <div id="swf_slave2">
                        <a href="http://www.adobe.com/go/getflashplayer" class="btn btn-primary">Get Adobe Flash player</a>
                    </div>
                </div>
            </div>

            <!-- RELOAD -->

            <div class="row">
                <div class="span12">
                    <a href="javascript:location.reload();" class="btn"><i class="icon-repeat"></i>&nbsp;Replay</a>
                </div>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
